controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
api:
    resource:
        path: ../src/Controller/Api
        namespace: App\Controller\Api
    prefix:   /api
    type:     annotation
    trailing_slash_on_root: false
home:
    path: /
    controller: App\Controller\HomeController::index
app_logout:
    path: /logout
    methods: GET